<html lang="en">

<head></head>

<body
  class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-300 relative overflow-hidden">
  ﻿

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>ARS Surveys - Register</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#4CAF50", // Emerald Green
            "primary-hover": "#43A047",
            "background-light": "#F4F9F4", // Soft Mint White
            "background-dark": "#0D1F12", // Deep Forest Green (implied from dark mode screenshots)
            "card-light": "rgba(255, 255, 255, 0.7)",
            "card-dark": "rgba(13, 31, 18, 0.7)",
            "text-light": "#1B3A26", // Deep Forest Green for text
            "text-dark": "#E8F5E9",
            "input-bg-light": "#FFFFFF",
            "input-bg-dark": "#1E3324",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
            body: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            "xl": "1rem",
            "2xl": "1.5rem",
            "3xl": "2rem",
          },
          boxShadow: {
            'glass-light': '0 8px 32px 0 rgba(31, 38, 135, 0.1)',
            'glass-dark': '0 8px 32px 0 rgba(0, 0, 0, 0.5)',
          }
        },
      },
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .custom-checkbox input:checked+div {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .custom-checkbox input:checked+div svg {
      display: block;
    }
  </style>


  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div
      class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 dark:bg-primary/10 rounded-full blur-[100px]">
    </div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/20 dark:bg-primary/10 rounded-full blur-[100px]">
    </div>
  </div>
  <button
    class="absolute top-6 right-6 p-2 rounded-full bg-white/50 dark:bg-black/30 hover:bg-white/80 dark:hover:bg-black/50 backdrop-blur-sm transition-all shadow-sm text-text-light dark:text-text-dark border border-gray-200 dark:border-gray-700"
    onclick="document.documentElement.classList.toggle('dark')">
    <span class="material-symbols-outlined block dark:hidden">light_mode</span>
    <span class="material-symbols-outlined hidden dark:block">dark_mode</span>
  </button>
  <div
    class="w-full max-w-md bg-card-light dark:bg-card-dark backdrop-blur-md border border-white/40 dark:border-gray-700/50 shadow-glass-light dark:shadow-glass-dark rounded-3xl p-8 sm:p-10 relative">
    <div class="flex flex-col items-center mb-8">
      <div class="flex items-center gap-2 mb-4">
        <svg fill="none" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3L2 20H22L12 3Z" fill="none" stroke="#4CAF50" stroke-linejoin="round" stroke-width="2"></path>
          <path d="M12 8L6 18H18L12 8Z" fill="#4CAF50" opacity="0.6"></path>
        </svg>
        <span class="text-xl font-bold text-text-light dark:text-white tracking-tight">ARS Surveys</span>
      </div>
      <h1 class="text-3xl font-bold text-text-light dark:text-white mb-2 text-center">Create Account</h1>
      <p class="text-sm text-gray-600 dark:text-gray-400 font-light">Start gathering insights today.</p>
    </div>
    <form action="login.html" class="space-y-5">
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-text-light dark:text-gray-300" for="fullname">Full Name</label>
        <div class="relative">
          <input
            class="w-full pl-5 pr-4 py-3 rounded-full border-none bg-input-bg-light dark:bg-input-bg-dark text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm"
            id="fullname" placeholder="John Doe" required="" type="text">
        </div>
      </div>
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-text-light dark:text-gray-300" for="email">Email Address</label>
        <div class="relative">
          <input
            class="w-full pl-5 pr-4 py-3 rounded-full border-none bg-input-bg-light dark:bg-input-bg-dark text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm"
            id="email" placeholder="name@company.com" required="" type="email">
        </div>
      </div>
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-text-light dark:text-gray-300" for="password">Password</label>
        <div class="relative">
          <input
            class="w-full pl-5 pr-12 py-3 rounded-full border-none bg-input-bg-light dark:bg-input-bg-dark text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm"
            id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required="" type="password">
          <button
            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
            type="button">
            <span class="material-symbols-outlined text-[20px]">visibility_off</span>
          </button>
        </div>
      </div>
      <div class="space-y-1.5">
        <label class="block text-sm font-medium text-text-light dark:text-gray-300" for="confirm_password">Confirm
          Password</label>
        <div class="relative">
          <input
            class="w-full pl-5 pr-4 py-3 rounded-full border-none bg-input-bg-light dark:bg-input-bg-dark text-gray-800 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary shadow-sm"
            id="confirm_password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required="" type="password">
        </div>
      </div>
      <div class="flex items-center gap-3 mt-2">
        <label class="custom-checkbox relative flex items-center cursor-pointer">
          <input class="sr-only" type="checkbox">
          <div
            class="w-5 h-5 border-2 border-gray-400 dark:border-gray-500 rounded-full flex items-center justify-center transition-colors">
            <svg class="w-3 h-3 text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"></path>
            </svg>
          </div>
        </label>
        <span class="text-sm text-gray-600 dark:text-gray-400">
          I agree to the <a class="text-primary hover:underline font-medium" href="#">Terms &amp; Conditions</a>
        </span>
      </div>
      <button
        class="w-full bg-gradient-to-r from-primary-light to-primary dark:from-primary dark:to-lime text-white dark:text-background-dark font-bold py-3.5 rounded-xl hover:shadow-[0_0_30px_rgba(50,215,75,0.3)] hover:scale-[1.02] transition-all duration-300 flex items-center justify-center group block text-center"
        type="submit">
        Create Account
      </button>
    </form>
    <div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
      Already have an account? <a class="text-primary font-bold hover:underline ml-1" href="login.html">Login</a>
    </div>
  </div>
  <div
    class="absolute bottom-6 left-0 w-full flex justify-center gap-6 text-xs text-gray-500 dark:text-gray-500 opacity-70">
    <div class="flex items-center gap-1.5">
      <span class="material-symbols-outlined text-[16px]">verified_user</span>
      <span>Secure AES-256</span>
    </div>
    <div class="flex items-center gap-1.5">
      <span class="material-symbols-outlined text-[16px]">privacy_tip</span>
      <span>Privacy First</span>
    </div>
  </div>


</body>

</html>
