                    </div>

                    </div>
                    <div class="text-sm">

                </div>
                <button
                    class="w-full flex justify-center items-center gap-2 py-3.5 px-4 border border-transparent rounded-full shadow-lg shadow-primary/30 text-base font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:scale-[1.01]"
                    type="submit">
                    Login
                    <span class="material-symbols-outlined text-[20px]">arrow_forward</span>

                <div class="text-center mt-6">

                    </p>
                </div>
            </form>
        </div>
        <div class="mt-8 flex items-center gap-6 opacity-60">
